
{% load staticfiles %}

<!DOCTYPE html>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <title>{% block title %} Menu {% endblock %}</title>
        <!-- add styles -->
         <!--<link rel="stylesheet" href= "{% static 'css/main.css'  %}" type="text/css"> -->
         <link rel="stylesheet" href= "{% static 'css/bootstrap.css'  %}" type="text/css">
         <link rel="stylesheet" href= "{% static 'css/bootstrap.min.css'  %}" type="text/css">
         <script src="{% static 'js/bootstrap.js' %}"></script>
         <script src="{% static 'js/bootstrap.min.js' %}"></script>
         <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
         <script src="{% static 'js/bundle.min.js' %}"></script>

    </head>
    <body>
    {% block content %}
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
    <img src="{% static 'img/profile_img.jpg' %}" alt="Logo" style="width:40px;">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="/">Profile
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'resume:education' %}">Education</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'resume:training' %}">Training</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'resume:employment' %}">Employment</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'resume:portfolio' %}">Portfolio</a>
            </li>
              <li class="nav-item">
              <a class="nav-link" href="{% url 'resume:contact' %}">Contact</a>
            </li>
          </ul>
        </div>
</nav>

    {% endblock %}
    </body>
</html>
